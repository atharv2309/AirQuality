apiVersion: apps/v1
kind: Deployment
metadata:
  name: aqi-api
  labels:
    app: aqi-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aqi-api
  template:
    metadata:
      labels:
        app: aqi-api
    spec:
      containers:
      - name: aqi-api
        image: aqi-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aqi-api-service
spec:
  selector:
    app: aqi-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP