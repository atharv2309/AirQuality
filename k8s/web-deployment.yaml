apiVersion: apps/v1
kind: Deployment
metadata:
  name: aqi-web
  labels:
    app: aqi-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aqi-web
  template:
    metadata:
      labels:
        app: aqi-web
    spec:
      containers:
      - name: aqi-web
        image: aqi-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_API_URL
          value: "http://aqi-api-service:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aqi-web-service
spec:
  selector:
    app: aqi-web
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer